<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4" style="min-width: 300px;">
        <h2 class="text-center mb-3">Registrace</h2>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Jméno</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Heslo</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Zaregistrovat se</button>
        </form>
        <div class="text-center mt-3">
            <p>Máte již účet? <a href="/login.html">Přihlaste se</a></p>
        </div>
    </div>

</body>
</html>
