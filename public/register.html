<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <!-- Bootstrap CSS pro stylování -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    <!-- Karta s formulářem pro registraci, zarovnaná na střed obrazovky -->
    <div class="card p-4" style="min-width: 300px;">
        <h2 class="text-center mb-3">Sign up</h2> <!-- Nadpis formuláře -->
        <!-- Formulář odesílající data metodou POST na /register -->
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Username</label> <!-- Label pro uživatelské jméno -->
                <input type="text" class="form-control" id="username" name="username" required> <!-- Pole pro uživatelské jméno -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label> <!-- Label pro heslo -->
                <input type="password" class="form-control" id="password" name="password" required> <!-- Pole pro heslo -->
            </div>
            <button type="submit" class="btn btn-success w-100">Sign up</button> <!-- Tlačítko pro odeslání formuláře -->
        </form>
        <div class="text-center mt-3">
            <!-- Odkaz na přihlášení pro uživatele, kteří již mají účet -->
            <p>Already signed up? <a href="/login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
