<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
    <!-- Bootstrap CSS pro stylování -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    <!-- Hlavní karta s formulářem pro přihlášení -->
    <div class="card p-4" style="min-width: 300px;">
        <!-- Nadpis formuláře -->
        <h2 class="text-center mb-3">Log in</h2>
        <!-- Formulář pro odeslání přihlašovacích údajů na server -->
        <form action="/login" method="POST">
            <!-- Pole pro uživatelské jméno -->
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <!-- Pole pro heslo -->
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Tlačítko pro odeslání formuláře -->
            <button type="submit" class="btn btn-danger w-100">Log in</button>
        </form>
        <!-- Odkaz pro uživatele, kteří ještě nemají účet -->
        <div class="text-center mt-3">
            <p>Not signed up yet? <a href="/register.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
