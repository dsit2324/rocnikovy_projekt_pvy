<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Nastavení pro zobrazení zpráv */
        #messages {
            max-width: 600px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 400px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-dark">

    <!-- Hlavička -->
    <header class="bg-danger text-white text-center py-4 mb-4">
        <h1>Simple Chat</h1>
    </header>

    <!-- Hlavní obsah -->
    <main class="container">

        <!-- Formulář pro zadání jména a zprávy -->
        <div class="card mb-4 form-container">
            <div class="card-body">
                <form id="chatForm">
                    <div class="mb-3">
                        <label for="username" class="form-label text-dark">Name</label>
                        <input type="text" id="username" name="username" class="form-control bg-light" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-dark">Message</label>
                        <textarea id="message" name="message" class="form-control bg-light" rows="3" placeholder="Write some message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Send</button>
                </form>
            </div>
        </div>

        <!-- Kontejner pro zprávy -->
        <div id="messages" class="d-flex flex-column align-items-center gap-3"></div>
    </main>

    <!-- Paticka -->
    <footer class="bg-light text-center text-dark mt-4 py-5">
        <p class="mb-0">&copy; 2025 - IT2 (P2) - Dominik Svoboda</p>
    </footer>

    <!-- Socket.IO klient -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io(); // Připojení k Socket.IO serveru

        // Po připojení načti všechny uložené zprávy
        socket.on("initMessages", (messages) => {
            renderMessages(messages);
        });

        // Při obdržení nové zprávy od serveru ji zobraz
        socket.on("chatMessage", (msg) => {
            appendMessage(msg);
        });

        // Událost odeslání formuláře
        document.getElementById("chatForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Zamezení klasickému odeslání přes HTTP

            const username = document.getElementById("username").value.trim();
            const message = document.getElementById("message").value.trim();

            if (username && message) {
                // Odeslání zprávy serveru přes WebSocket
                socket.emit("chatMessage", { username, message });

                // Vyčištění pole zprávy
                document.getElementById("message").value = "";
            }
        });

        // Zobrazí všechny zprávy (při prvním načtení)
        function renderMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = messages.map(createMessageHTML).join('');
            container.scrollTop = container.scrollHeight;
        }

        // Přidá jednu zprávu (v reálném čase)
        function appendMessage(msg) {
            const container = document.getElementById('messages');
            container.innerHTML += createMessageHTML(msg);
            container.scrollTop = container.scrollHeight;
        }

        // Vytvoření HTML pro jednu zprávu
        function createMessageHTML(msg) {
            return `
                <div class="card shadow-sm w-100" style="max-width: 600px;">
                    <div class="card-body">
                        <h5 class="card-title">${msg.username}</h5>
                        <p class="card-text">${msg.message}</p>
                    </div>
                </div>
            `;
        }

        // Kontrola věku uživatele
        window.onload = function () {
            let age = prompt("Please enter your age:");
            if (age === null || age.trim() === "") {
                alert("The age is required to enter this chat.");
                window.location.href = "https://www.google.com";
            } else {
                age = parseInt(age, 10);
                if (isNaN(age) || age < 18) {
                    alert("You have to be at least 18 to enter this chat.");
                    window.location.href = "https://www.google.com";
                }
            }
        };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
