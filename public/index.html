<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #messages {
            max-width: 600px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 400px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <!-- Hlavička -->
    <header class="bg-danger text-white text-center py-4 mb-4">
        <h1>Simple Chat</h1>
    </header>

    <!-- Hlavní obsah -->
    <main class="container">
        <div class="form-container mb-4">
            <p>Přihlášen jako <strong><span id="currentUser"></span></strong> <a href="/logout" class="btn btn-sm btn-light ms-2">Odhlásit</a></p>
        </div>

        <!-- Formulář pro odesílání zpráv -->
        <div class="card mb-4 form-container">
            <div class="card-body">
                <form id="chatForm">
                    <div class="mb-3">
                        <label for="message" class="form-label text-dark">Zpráva</label>
                        <textarea id="message" name="message" class="form-control bg-light" rows="3" placeholder="Napiš zprávu..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Odeslat</button>
                </form>
            </div>
        </div>

        <!-- Zprávy -->
        <div id="messages" class="d-flex flex-column align-items-center gap-3"></div>
    </main>

    <!-- Paticka -->
    <footer class="bg-light text-center text-dark mt-4 py-5">
        <p class="mb-0">&copy; 2025 - IT2 (P2) - Dominik Svoboda</p>
    </footer>

    <!-- Socket.IO klient -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();

        // Načti jméno přihlášeného uživatele ze serveru (vloženého do HTML)
        const currentUser = "<%= username %>";
        document.getElementById("currentUser").innerText = currentUser;

        socket.on("initMessages", (messages) => renderMessages(messages));
        socket.on("chatMessage", (msg) => appendMessage(msg));

        document.getElementById("chatForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const message = document.getElementById("message").value.trim();
            if (message) {
                socket.emit("chatMessage", { username: currentUser, message });
                document.getElementById("message").value = "";
            }
        });

        function renderMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = messages.map(createMessageHTML).join('');
            container.scrollTop = container.scrollHeight;
        }

        function appendMessage(msg) {
            const container = document.getElementById('messages');
            container.innerHTML += createMessageHTML(msg);
            container.scrollTop = container.scrollHeight;
        }

        function createMessageHTML(msg) {
            return `
                <div class="card shadow-sm w-100" style="max-width: 600px;">
                    <div class="card-body">
                        <h5 class="card-title">${msg.username}</h5>
                        <p class="card-text">${msg.message}</p>
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
